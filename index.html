  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Select all buttons
    const buttons = document.querySelectorAll(".button");
    buttons.forEach(button => {
      const contentWrapper = button.querySelector(".contentwrapper"); // Find .contentwrapper within each .button
      if (contentWrapper) {
        // Hover in animation
        button.addEventListener("mouseenter", function() {
          gsap.to(contentWrapper, {
            duration: 2.4,                // 2400ms duration as in Figma
            y: -40,                       // Move down by 40px
            ease: "elastic.out(1, 0.3)"   // Custom springy easing
          });
        });
        // Hover out animation
        button.addEventListener("mouseleave", function() {
          gsap.to(contentWrapper, {
            duration: 2.4,
            y: 0,                         // Return to the original position
            ease: "elastic.out(1, 0.3)"   // Same easing for smooth return
          });
        });
      }
    });
  });
</script>
